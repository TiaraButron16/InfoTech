<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoTech - Registrate</title>
    <link rel="stylesheet" href="registro.css" />
    <link rel="icon" href="/INFOTECH/IMAGENES/icon-logo.ico" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/INFOTECH/IMAGENES/logo.png" alt="Infotech-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/INFOTECH/INICIO/inicio.html">Inicio</a></li>
          <li><a href="/INFOTECH/SERVICIOS/index.html">Servicios</a></li>
          <li><a href="#">Productos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="register-container">
        <form class="register-form" action="/registro.php" method="POST">
          <h2>Registrar</h2>
          <input
            type="text"
            name="Nombre"
            placeholder="Nombre usuario"
            required
          />
          <input
            type="email"
            name="Correo"
            placeholder="Correo Electrónico"
            required
          />
          <input
            type="password"
            name="Contraseña"
            placeholder="Contraseña"
            required
          />
          <p>
            Si ya tienes cuenta?
            <a href="/INFOTECH/INICIO SESION/iniciarsesion.html">Entra aquí!</a>
          </p>
          <button type="submit">Crear Cuenta</button>
        </form>
      </div>
    </main>
  </body>
</html>
