<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTech - Registrate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon-logo.png"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Infotech-logo">
        </div>
        <nav>
            <ul>
                <li><a href="/INICIO/inicio.html">Inicio</a></li>
                <li><a href="/SERVICIOS/index.html">Servicios</a></li>
                <li><a href="#">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <form class="register-form" action="registro_exitoso.html" method="POST">
                <h2>Registrar</h2>
                <input type="text" name="nombre" placeholder="Nombre y Apellidos" required>
                <input type="email" name="email" placeholder="Correo Electronico" required>
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <p>Si ya tienes cuenta? <a href="login.html">Entra aquí!</a></p>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </main>
</body>
</html>
