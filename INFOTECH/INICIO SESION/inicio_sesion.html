<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Infotech - Bienvenido de vuelta</title>
    <link rel="stylesheet" href="inicio_sesion.css" />
    <link rel="icon" href="/INFOTECH/IMAGENES/icon-logo.ico" />

    <div class="container">
      <!-- IMAGEN LOGO -->

        src="/INFOTECH/INICIO SESION/images/Logo_grande.png"

        <p>

        </p>
